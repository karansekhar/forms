<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <section class="container">
        <h1 class="tac ttu heading-1">
            Login Form
        </h1>
        <form action="" method="post" class="borde">
            <div class="form-container">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Enter Your password">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember_me" checked/><span> Remember Me</span>
                </div>
                <div class="form-group">
                    <button type="submit" name="submit" class="main-btn">Login</button>
                </div>
                <div class="form-footer-text tac">
                    Don't Have An Account? <a href="signup.html">Sign Up Here</a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
